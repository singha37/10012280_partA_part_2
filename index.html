<!DOCTYPE html>
<html lang="en">

<head>
    <title>Airline Booking System</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Required CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        .container{
            margin-top: 150px;
        }
        td{
            padding: 15px;
        }
      
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-4" id="box">
                <form id = "form" action = "">
                    <table border = "0">
                        <tr>
                            <th colspan="2" class="text-center"><h3>Ticket Booking System</h3></th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="text" name="userChoise" id="input" class="form-control" required="required" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Please type 1 for first-class
                            </td>
                            <td>
                                Please type 2 for economy
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="button" class="btn btn-primary" onClick = "bookingSeat()">Book here</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>

</html>
</head>
